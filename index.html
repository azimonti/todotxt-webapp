<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="app-version" content="2.0.3">
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport'>
  <link rel="icon" href="/img/icons/todotxt.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/icons/todotxt-32x32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/img/icons/todotxt-192x192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/img/icons/todotxt-180x180.png">
  <meta http-equiv="content-language" content="en-us">
  <title>Todo.txt Webapp</title>
  <link rel="manifest" href="/data/json/manifest.json">
  <link rel="canonical" href="https://www.YOURURL.com/">
  <link rel="stylesheet" href="/assets/css/lib/bootstrap-5.3.2.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <meta name="description" content="A simple web application for managing your todo.txt file.">
</head>
<body id="page-top">
    <div class="container">
      <br>
      <h1 style="visibility: hidden; position: absolute; height: 0; overflow: hidden;">Todo.txt Webapp</h1>
      <h2 class="text-centered">Tasks List</h2>

      <!-- Add Todo Section -->
      <div class="add-todo-section mb-3">
        <div class="input-group mb-2"> <!-- Group for dropdowns -->
          <select class="form-select" id="prioritySelect" aria-label="Priority">
            <option selected value="">Priority</option>
            <option value="A">(A)</option>
            <option value="B">(B)</option>
            <option value="C">(C)</option>
            <option value="D">(D)</option>
            <option value="E">(E)</option>
            <option value="F">(F)</option>
          </select>
          <select class="form-select" id="projectSelect" aria-label="Project">
            <option selected value="">+Project</option>
            <!-- Options will be populated by JS -->
          </select>
          <select class="form-select" id="contextSelect" aria-label="Context">
            <option selected value="">@Context</option>
            <!-- Options will be populated by JS -->
          </select>
        </div>
        <div class="input-group mb-2"> <!-- Group for input and Add button -->
          <input type="text" class="form-control" placeholder="Enter todo item" id="todoInput">
          <button class="btn btn-primary" type="button" id="addButton">Add Todo</button>
        </div>
        <div class="btn-group mt-2"> <!-- Group for Filter, Copy, and Import buttons on same line -->
          <button class="btn btn-primary" type="button" id="filterButton">Filter</button>
          <button class="btn btn-primary ms-2" type="button" id="copyAllButton">Copy All</button> <!- Added ms-2 for spacing -->
          <button class="btn btn-primary ms-2" type="button" id="importButton">Import</button> <!- Added Import button -->
        </div>
        <textarea class="form-control mt-2" id="importTextarea" rows="5" style="display:none;" placeholder="Paste todo items here, one per line"></textarea> <!- Hidden textarea -->
      </div>
      <!-- End Add Todo Section -->

      <ul class="list-group jsTodoTxt" id="todoList">
      </ul>
      <!-- Removed Copy All button from here -->
    </div>
  </div>
  <script src="/assets/js/lib/bootstrap-5.3.2.min.js"></script>
  <script src="/assets/js/lib/jquery-3.7.1.slim.min.js"></script>
  <script src="/assets/js/lib/jstodotxt.min.js"></script>
  <script src="/assets/js/lib/popper-2.11.8.min.js"></script>
  <script src="/assets/js/lib/clipboard-2.0.11.min.js"></script>
  <script src="/assets/js/lib/fontawesome-6.7.2.min.js"></script>
  <script src="/assets/js/lib/solid-6.7.2.min.js"></script>
  <script src="/assets/js/cache.js"></script>
  <script src="/assets/js/todo.js" type="module"></script>
  <script src="/assets/js/todo-event-handlers.js" type="module"></script>
  <script src="/assets/js/todo-import.js" type="module"></script>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js', { scope: '/' })
        .catch(error => console.error('Service Worker registration failed:', error));
  }
</script>
</body>
</html>
